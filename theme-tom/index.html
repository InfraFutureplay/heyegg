<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeyEgg dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/rain.css">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />

</head>

<body>
  <div id="header">

    <div id="logo">
      <img
        srcset="https://static.futureplay.co/fit-in/96x0/filters:quality(100)/futureplay.co/common/logo.png 1x, https://static.futureplay.co/fit-in/256x0/filters:quality(100)/futureplay.co/common/logo.png 2x"
        src="https://static.futureplay.co/fit-in/256x0/filters:quality(100)/futureplay.co/common/logo.png" width="82"
        height="50" decoding="async" data-nimg="future" loading="lazy" style="color:transparent">
        <h1 id="app-title" >HeyEgg!</h1>
    </div>


    <div id="filter">

      <p>
        <label class="c-switch" id="switchToFrom">
          <input class="c-switch__input" id="switchToFromInput" type="checkbox" checked>
          <span class="c-switch__values">
            <span class="c-switch__value c-switch__value--true">To</span>
            <span class="c-switch__value c-switch__value--false">From</span>
          </span>
        </label>
      </p>

      <p>
        <label class="c-switch" id="switchType">
          <input class="c-switch__input" id="switchTypeInput" type="checkbox" checked disabled>
          
        </label>
      </p>

      <p>
        <label class="c-switch" id="switchUserTypes">
          <input class="c-switch__input" id="switchUserTypesInput" type="checkbox" checked>
          <span class="c-switch__values">
            <span class="c-switch__value c-switch__value--true">Users</span>
            <span class="c-switch__value c-switch__value--false">All</span>
          </span>
        </label>
      </p>
    </div>
  </div>



  <div id="rain"></div>

  <div class="app" id="app">
    <div id="users" class="scoreboard"></div>
  </div>
  <script src="fun.js"></script>
</body>

</html>
